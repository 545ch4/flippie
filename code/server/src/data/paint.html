   <script type="text/javascript">
      var flippie_config = {};

      var canvas = null;
      var context = null;
      var hold_down = false;
      var last_x = -1;
      var last_y = -1;
      var delta = 3.0;
      var delta_half = 0.5 * delta;

      var ajaxManager = (function() {
         var requests = [];

         return {
            addReq:  function(opt) {
               requests.push(opt);
            },
            removeReq:  function(opt) {
               if( $.inArray(opt, requests) > -1 )
               requests.splice($.inArray(opt, requests), 1);
            },
            run: function() {
               var self = this,
               oriSuc;

               if( requests.length ) {
                  oriSuc = requests[0].complete;

                  requests[0].complete = function() {
                     if( typeof(oriSuc) === 'function' ) oriSuc();
                     requests.shift();
                     self.run.apply(self, []);
                  };

                  $.ajax(requests[0]);
               } else {
                  self.tid = setTimeout(function() {
                     self.run.apply(self, []);
                  }, 1000);
               }
            },
            stop:  function() {
               requests = [];
               clearTimeout(this.tid);
            }
         };
      }());

      function clear_canvas() {
         context.clearRect(0, 0, canvas.width, canvas.height);
         for(var x = 0; x < width; x++) {
            for(var y = 0; y < flippie_config['rows']; y++) {
               context.beginPath();
               context.arc(x * delta + delta_half, y  * delta + delta_half, delta_half, 0, 2.0 * Math.PI, false);
               context.fillStyle = 'black';
               context.fill();
            }
         }
      }

      function initialize_canvas() {
         var width = 0;
         $.each(flippie_config['columns'], function(){
            width += parseInt(this) || 0;
         });
         canvas.width = delta * width;
         canvas.height = delta * flippie_config['rows'];
         context.clearRect(0, 0, canvas.width, canvas.height);

         $.getJSON('/dots').done(function(json) {
            var dots = atob(json);
            var row = 0.0, m, x = 0.0, c, pos = 0, c_value = 0, rows = 0.0 + flippie_config['rows'];
            for(row = 0.0; row < rows; row += 1.0) {
               console.log(row);
               x = 0.0;
               var row_string = '';
               for(m = 0; m < flippie_config['columns'].length; m++) {
                  for(c = 0; c < flippie_config['columns'][m]; c++) {
                     context.beginPath();
                     context.arc(x * delta + delta_half, row * delta + delta_half, delta_half, 0, 2 * Math.PI, false);
                     if(((dots.charCodeAt(pos + Math.floor(c/8))>>(c%8)) & 1) == 1) {
                        context.fillStyle = 'yellow';
                        row_string += '*';
                     } else {
                        context.fillStyle = 'red';
                        row_string += ' ';
                     }
                     context.fill();
                     x += 1.0;
                  }
                  pos += 4;
               }
               console.log(row_string);
            }
         }).fail(function() {
            $('#flippie .errors').append($('<p />').html('Failed getting dots.'));
         }).always(function() {
            $('#flippie input,select,button,textarea,a').prop('disabled', false);
         });
      }

      function get_dots_hash_by_x_y(x, y, c_value, state) {
         var x = Math.floor(x / delta);
         var c = 0;
         var m = 0;
         var c_sum = 0;

         for(var i = 0; i < flippie_config['columns'].length; i++) {
            if(c_sum <= x && x < (c_sum + flippie_config['columns'][i])) {
               m = i;
               c = x - c_sum;
               break;
            }
            c_sum += flippie_config['columns'][i];
         }
         return {r: Math.floor(y / delta), m: m, c: c, state: state};
      }

      $(document).ready(function(){
         ajaxManager.run();
         canvas = document.getElementById('paintBox');
         context = canvas.getContext('2d');
         $('#flippie input,select,button,textarea,a').prop('disabled', true);

         $.getJSON('/ui/config.json').done(function(json) {
            flippie_config = json;
            initialize_canvas();
         }).fail(function() {
            $('#flippie .errors').append($('<p />').html('Failed getting flippie configuration.'));
         }).always(function() {
            $('#flippie input,select,button,textarea,a').prop('disabled', false);
         });

         $('#flippie a[data-task]').on('click', function(e) {
            $('#flippie input,select,button,textarea,a').prop('disabled', true);
            var elem = $(e.target);
            elem.find('.glyphicon').removeClass('glyphicon-arrow-right').addClass('glyphicon-refresh glyphicon-refresh-animate');
            $.post('/flippie', {task: elem.data('task')}).done(function(json) {
               flippie_config = json;
            }).fail(function() {
               $('#flippie .errors').append($('<p />').html('Failed getting flippie configuration.'));
            }).always(function() {
               initialize_canvas();
               $('.glyphicon-refresh-animate').removeClass('glyphicon-refresh glyphicon-refresh-animate').addClass('glyphicon-arrow-right');
               $('#flippie input,select,button,textarea,a').prop('disabled', false);
            });
         });

         $(canvas).on('touchstart', function(e){
            e.preventDefault();
            var last_x = Math.floor(e.touches[0].pageX / delta) * delta + delta_half;
            var last_y = Math.floor(e.touches[0].pageY / delta) * delta + delta_half;
            if(!hold_down) {
               var data = context.getImageData(last_x, last_y, 1, 1).data;
               c_value = data[0] == 0 && data[1] == 0 && data[2] == 0 && data[3] == 255 ? 1 : 0;
               ajaxManager.addReq({
                  type: 'POST',
                  url: '/pixel',
                  data: get_dots_hash_by_x_y(e.touches[0].pageX, e.touches[0].pageY, c_value),
                  success: function(data){
                     // do stuff
                  }
               });
               context.beginPath();
               context.arc(last_x, last_y, delta_half, 0, 2 * Math.PI, false);
               if(c_value == 1) {
                  context.fillStyle = 'yellow';
               } else {
                  context.fillStyle = 'black';
               }
               context.fill();
               hold_down = true;
            }

         });
         
         $(canvas).on('touchmove', function(e){
            e.preventDefault();
            var x = Math.floor(e.touches[0].pageX / delta) * delta + delta_half;
            var y = Math.floor(e.touches[0].pageY / delta) * delta + delta_half;
            if(hold_down && (x != last_x || y != last_y)) {
               last_x = x;
               last_y = y;
               var data = context.getImageData(x, y, 1, 1).data;
               context.beginPath();
               context.arc(x, y, delta_half, 0, 2 * Math.PI, false);
               if(data[0] == 0 && data[1] == 0 && data[2] == 0 && data[3] == 255) {
                  context.fillStyle = 'yellow';
               } else {
                  context.fillStyle = 'black';
               }
               context.fill();
            }
         });

         $(canvas).on('touchend', function(e){
            e.preventDefault();
            last_y = -1;
            last_x = -1;
            hold_down = false;
         });
      });
   </script>
