      $.getJSON('/flippie', {shiftregister: 1}).done(function(shift_register_string) {
         $('#shiftregister').empty();
         for (var i = 0, len = shift_register_string.length; i < len; i++) {
            if(i%8 == 0) {
               $('#shiftregister').append('<br />');
            }
            var link = $('<a />').addClass(shift_register_string[i] == '1' ? 'high' : 'low'}).html('&bull;').on('click', function(e){
               var elem = $(e.taget);
               if(elem.hasClass('high')) {
                  elem.removeClass('high').addClass('low');
               } else {
                  
               }

            })
            $('#shiftregister').append(link);
         }
      }).fail(function() {
         $('#flippie .errors').append($('<p />').html('Failed getting shift-register content.'));
      });
   }

   $(document).ready(function() {
      $('#flippie input,select,button,textarea,a').prop('disabled', true);

      }).always(function() {
